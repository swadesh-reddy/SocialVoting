<div class="login container-fluid">
    <br><br />
    <div class="main col-md-offset-4 col-md-4 col-xs-12">
        <div class="panel panel-default">
            <div class="heading"><h4>ADMIN SIGN IN</h4></div>
            <div class="panel-body">
                <flash-messages></flash-messages>
                <form class="login-form" (ngSubmit)="onAdminLogin(adminloginForm.value)" #adminloginForm="ngForm">

                    <div class="form-group">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                        <input class="form-control form-control-solid placeholder-no-fix" type="email" placeholder="Email" name="email" #email="ngModel" (ngModel)="user.email" minlength="4" required>
                        <span class="fa fa-envelope"></span>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text text-danger">Email is required</div>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-solid password" type="password" placeholder="Password" name="password" #password="ngModel" (ngModel)="user.password" minlength="4" required />
                        <span class="fa fa-lock" (click)="changeText()"></span>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text text-danger">Password is required</div>
                    </div>
                        <button type="submit" [disabled]="!adminloginForm.form.valid" class="col-md-12 col-xs-12 btn btn-primary">Login</button>
                  
                </form>
            </div>

            <div class="panel panel-footer">
                <a routerLink="/register" class="uppercase">Create an account</a>
            </div>
        </div>
    </div>
</div>
