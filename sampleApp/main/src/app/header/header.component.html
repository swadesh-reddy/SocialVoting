<nav class="navbar navbar-inverse">
    <div class="container-fluid">
            <div class=" col-md-offset-2 col-xs-8 col-md-8 search">
            <form (ngSubmit)="onSearchFriend(searchForm.value)" #searchForm="ngForm">
                <div class="input-group">
                    <input list="friend" class="form-control" name="username" id="username" #username="ngModel" (ngModel)="username" required>
                    <datalist id="friend"><option *ngFor="let u of users" [value]="u.username">{{u.email}}</option></datalist>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="navbar-right">
            <div class="dropdown">
                <span style="float:right;font-size:30px;" (click)="openNav()">&#9776;</span>
            </div>
        </div>
    </div>
</nav>
