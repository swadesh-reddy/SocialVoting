<div class="col-md-8"><div class="panel panel-default">
    <!--<div class="panel-heading"></div>-->
    <div class="panel-body">
        <form (ngSubmit)="onProductSubmit(ProductForm.value)" #ProductForm="ngForm">
            <div class="form-group">
                <label for="username">Product Name :</label>
                <input type="text" class="form-control input-md" name="productname" #productname="ngModel" (ngModel)="user.productname" minlength="4" required>
                <div *ngIf="productname.invalid && (productname.dirty || productname.touched)" class="text text-danger">product name is required</div>
            </div>
            <div class="form-group">
                <label for="email">Product Description :</label>
                <input type="text" class="form-control input-md" name="productdescription" #productdescription="ngModel" (ngModel)="user.productdescription" minlength="4" required>
                <div *ngIf="productdescription.invalid && (productdescription.dirty || productdescription.touched)" class="text text-danger">product description is required</div>
            </div>
            <div class="form-group">
                <label for="contact">Product Uses:</label>
                <input type="text" class="form-control input-md" name="productuses" #productuses="ngModel" (ngModel)="user.productuses" minlength="4" required>
                <div *ngIf="productuses.invalid && (productuses.dirty || productuses.touched)" class="text text-danger">product uses is required</div>
            </div>

            <div class="form-group">
                <label for="productImage">Image:</label>
                <input type="file" class="form-control input-md" (change)="onFileChange($event)" id="productimage" name="productimage" required>
            </div>
            
            <button type="submit" [disabled]="!ProductForm.form.valid" class="btn btn-primary btn-lg">Submit</button>
        </form>
    </div>
</div>
</div>
