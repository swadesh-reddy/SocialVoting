<div *ngIf="recommends" class="col-md-8 col-xs-12 col-sm-12" id="content" style="float:right;">
   
    <div *ngFor="let recommand of recommends; let i = index" class="panel panel-default">
        <div class="panel-body ">
            <div class="col-md-4">
                <a routerLink="/user/viewproduct/{{recommand.productname}}">
                    <img [src]="product[i].productimage" class="img-circle" width="70" height="70" style="float:left;">
                </a>
            </div>
            <div class="col-md-8">
                <div class="right col-md-6 col-xs-6 sideHeading"> RecommendedBy:</div><div class="col-md-6 col-xs-6 username">{{recommand.username}}</div>
            </div>
            <br>
                 <div class="right col-md-12 col-xs-12 sideHeading">Product Description:</div><div class="left col-md-12 col-xs-12">{{recommand.description}}</div>
        </div>
    </div>

</div>
<div *ngIf="nodata" class="errorMessage">No Data to Display</div>
