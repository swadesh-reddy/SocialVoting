<div class="col-md-8 wow fadeInRight col-xs-12 col-sm-12" data-wow-delay=".25s" id="content" style="float:right;">
     <h2>Search for product</h2>
    <form (ngSubmit)="onSearchPost(searchForm.value)" #searchForm="ngForm">
        <div class="input-group">
            <input list="post" class="form-control" name="productname" id="productname" #productname="ngModel" (ngModel)="product.productname" required>
            <datalist id="post"><option *ngFor="let u of product" [value]="u.productname">{{u.productname}}</option></datalist>
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
    <br />
     <div *ngIf="Product" class="panel panel-default">
        <div class="panel-body pnl-body">
            <div class="col-md-4" style="float:left;border-right:3px solid #f5f5f5;">
                <div class="user-pic col-md-12">
                    <img src="http://localhost:3000/{{Product.productimage}}" class="img-thumbnail" width="300" height="350">
                </div>
                <div class="left col-md-7 col-xs-6" style="font-family:bold">{{Product.productname}}</div>
                <div class="left col-md-3 col-xs-6" style="font-family:bold">votes:{{Product.vote}}</div>
            </div>
            <div class="right col-md-3 col-xs-6"> Vote</div> <div class="left col-md-3 col-xs-6" (click)="onVote()"> <i class="fa fa-thumbs-o-up"></i></div>
            <div class="right col-md-3 col-xs-6"> Product Uses</div> <div class="left col-md-3 col-xs-6">{{Product.productuses}}</div>
            <div class="right col-md-3 col-xs-6"> Product Description</div> <div class="left col-md-3 col-xs-6">{{Product.productdescription}}</div>
            <div class="right col-md-3 col-xs-6"><button class="btn btn-primary" data-toggle="modal" data-target="#myModalHorizontal">Recommend To Friend</button></div>
            <div class="left col-md-3 col-xs-6">
                <button class="btn btn-info" data-toggle="modal" data-target="#reviewModal">Review</button>
            </div>
        </div>
    </div>

</div>



<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
 
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Modal title
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form class="form-horizontal" (ngSubmit)="onRecommend(RecommendForm.value)" #RecommendForm="ngForm" role="form">
                    <div class="form-group col-md-12">
                        <label class="control-label "> Product Name<i class="star">*</i></label>
                        <input class="form-control form-control-solid" type="text" placeholder="productname" [value]="Product.productname" name="productname" #productname="ngModel" (ngModel)="recommand.productname" disabled>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="control-label ">Friend<i class="star">*</i></label>
                        <input class="form-control form-control-solid placeholder-no-fix" type="text" name="recommendTo" #recommendTo="ngModel" (ngModel)="recommand.recommendTo" minlength="4" required>
                        <div *ngIf="recommendTo.invalid && (recommendTo.dirty || recommendTo.touched)" class="text text-danger">Email is required</div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="control-label ">Description<i class="star">*</i></label>
                        <textarea class="form-control" name="description" #description="ngModel" (ngModel)="recommand.description" required></textarea>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" [disabled]="!RecommendForm.form.valid" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    <flash-messages></flash-messages>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Close
                </button>

            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Modal title
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form class="form-horizontal" #ReviewForm="ngForm" role="form">
                    <div class="form-group col-md-12">
                        <label class="control-label "> Product Name<i class="star">*</i></label>
                        <input class="form-control form-control-solid placeholder-no-fix" type="text" placeholder="productname" name="productname" #productname="ngModel" (ngModel)="users.productname" minlength="4" required>
                        <div *ngIf="productname.invalid && (productname.dirty || productname.touched)" class="text text-danger">Email is required</div>

                    </div>
                    
                    <div class="form-group col-md-12">
                        <label class="control-label ">Description<i class="star">*</i></label>
                        <textarea class="form-control" name="productdescription" #productdescription="ngModel" (ngModel)="users.productdescription" required></textarea>
                    </div>
                   
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" [disabled]="!ReviewForm.form.valid" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Close
                </button>
                
            </div>
        </div>
    </div>
</div>
