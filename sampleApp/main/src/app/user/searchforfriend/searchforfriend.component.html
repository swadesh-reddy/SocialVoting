<div class="col-md-8 col-xs-12 col-sm-12" id="content" style="float:right;">
    <div class="col-md-8">
        <form (ngSubmit)="onSearchFriend(searchForm.value)" #searchForm="ngForm">
            <div class="input-group">
                <input list="post" placeholder="search friend" class="form-control" name="username" id="username" #username="ngModel" (ngModel)="user.username" required>
                <datalist id="post"><option *ngFor="let u of user" [value]="u.username">{{u.email}}</option></datalist>
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form> <br /><br /><br />
        <div *ngIf="userdetails" class="panel panel-default">
            <div class="panel-body pnl-body">
                <div class="col-md-4">
                    <a routerLink="/user/viewprofile/{{userdetails.username}}"><img [src]="userdetails.propic" class="img-circle" width="70" height="70" style="float:left;">
                        </a></div>
                <div class="col-md-8">
                  <div class="col-md-6 col-xs-6">{{userdetails.username}}</div>
                    <div *ngIf="friendStatus == null" class=" col-md-6 col-xs-6">
                        <button id="btn-info" style="color:#fff;" class="btn btn-info" (click)="onRequest();">Send Request</button>
                    </div>
                    <div *ngIf="friendStatus" class="col-md-6 col-xs-6">
                        <button *ngIf="friendStatus.status == false" id="btn-info" style="color:#fff;" class="btn btn-info">Request Sent<i class="fa fa-check"></i></button>
                        <button *ngIf="friendStatus.status == true" id="btn-info" style="color:#fff;" class="btn btn-info">Friends<i class="fa fa-check"></i></button>
                    </div>
                  
                </div>
            </div>
        </div>

    </div>
      </div>
