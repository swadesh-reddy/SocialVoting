<div class="col-md-8 wow fadeInRight col-xs-12 col-sm-12" data-wow-delay=".25s" data-wow-delay=".25s" id="content" style="float:right;">
     <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-12 userDiv">
                <div class="userpic">
                    <img [src]="user.propic" class="img-circle" width="70" height="70">
                  </div>
            </div>
            <div class="col-md-12 col-xs-12 userdetails" >
                <button class="btn btn-primary edit">Edit Profile <span class="fa fa-pencil-square-o"></span></button>
                <div class="col-md-4">
                    <label class="col-md-12 col-xs-12"> <span class="fa fa-user-o"></span> {{user.username}}</label>
                    <label class="col-md-12 col-xs-12"> <span class="fa fa-envelope"></span> {{user.email}}</label>
                    <label class="col-md-12 col-xs-12"><span class="fa fa-address-book-o"></span> {{user.contact}}</label>
                </div>
                <div class="col-md-8">
                        <h4 class="col-md-12 col-xs-12">Friends</h4>
                        <div *ngFor="let request of friends" class="col-md-2 col-xs-4">
                            <div class="">
                                <a routerLink="/user/viewprofile/{{request.username}}"><img [src]="request.propic" class="img-circle" width="70" height="70"></a>
                            </div>
                            <div class="left col-md-12">{{request.username}}</div>
                        </div>
                    </div>
                </div>
            </div>
    </div> 


</div>
