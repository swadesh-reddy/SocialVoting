<div class="login"><div class="content">
  <form class="login-form" (ngSubmit)="onLogin(loginForm.value)" #loginForm="ngForm">
    <h3 class="form-title font-green">Sign In</h3>
    <div class="alert alert-danger display-hide">
      <button class="close" data-close="alert"></button>
      <span> Enter any username and password. </span>
    </div>
    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">Email :</label>
      <input class="form-control form-control-solid placeholder-no-fix" type="text" value="swadeshreddy555@gmail.com" placeholder="Email" name="email" #email="ngModel" (ngModel)="user.email" minlength="4" required>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text text-danger">Email is required</div>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <input class="form-control form-control-solid placeholder-no-fix"  type="password" value="reddy555" placeholder="Password" name="password" #password="ngModel" (ngModel)="user.password" minlength="4" required />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text text-danger">Password is required</div>
    </div>
    <div class="form-actions">
      <button type="submit" [disabled]="!loginForm.form.valid" class="btn green uppercase">Login</button>
      <label class="rememberme check mt-checkbox mt-checkbox-outline">
        <input type="checkbox" name="remember" value="1" />Remember
        <span></span>
      </label>
      <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
    </div>
    <div class="login-options">
      <h4>Or login with</h4>
      <ul class="social-icons">
        <li>
          <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
        </li>
        <li>
          <a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
        </li>
        <li>
          <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
        </li>
        <li>
          <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
        </li>
      </ul>
    </div>
    <div class="create-account">
      <p>
        <a routerLink="/register" class="uppercase">Create an account</a>
      </p>
    </div>
  </form>
</div>
</div>
