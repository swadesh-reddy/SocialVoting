 
<div class="container-fluid">
    <br><br />
    <div class="col-md-8">
        <div class="col-md-8">
            <h1>Register AS A USER</h1>
        </div>
        <app-header></app-header>
    </div>
    <div class="main  col-md-4">
        <div class="panel panel-default">
            <!--<div class="panel-heading"></div>-->
            <div class="panel-body">
                <form (ngSubmit)="onRegister(registerForm.value)" #registerForm="ngForm">
                    <div class="form-group">
                        <label for="username">Username :</label>
                        <input type="text" class="form-control input-md" name="username" #username="ngModel" (ngModel)="user.username" minlength="4" required>
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text text-danger">Username is required</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" class="form-control input-md" name="email" #email="ngModel" (ngModel)="user.email" minlength="4" required>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text text-danger">Email is required</div>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact:</label>
                        <input type="Number" class="form-control input-md" name="contact" #contact="ngModel" (ngModel)="user.contact" minlength="4" required>
                        <div *ngIf="contact.invalid && (contact.dirty || contact.touched)" class="text text-danger">Contact is required</div>
                    </div>

                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control input-md" name="password" #password="ngModel" (ngModel)="user.password" minlength="4" required>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text text-danger">Password is required</div>
                    </div>
                    <div class="form-group">
                        <label for="propic">Image:</label>
                        <input type="file" class="form-control input-md" (change)="onFileChange($event)" id="propic" name="propic" required>
                    </div>
                    <!--<label class="container">
          Remember me
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>-->
                    <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-primary btn-lg">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
