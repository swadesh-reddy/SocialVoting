  <div class="main col-md-offset-3 col-md-6">
    <div class="panel">
      <div class="panel-heading"><h2>Register</h2></div>
      <div class="panel-body">
        <form (ngSubmit)="onRegister(registerForm.value)" #registerForm="ngForm">
          <div class="form-group">
            <label for="username">Username :</label>
            <input type="text" class="form-control input-lg" name="username" #username="ngModel" (ngModel) ="user.username" minlength="4"  required>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text text-danger">Username is required</div>
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control input-lg" name="email"  #email="ngModel" (ngModel)="user.email" minlength="4" required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text text-danger">Email is required</div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control input-lg"  name="password"  #password="ngModel" (ngModel)="user.password" minlength="4" required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text text-danger">Password is required</div>
          </div>
          <label class="container">
            Remember me
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-primary btn-lg"  >Submit</button>
        </form>
      </div>
    </div>
  </div>
